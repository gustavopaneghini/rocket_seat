<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>GitFav</title>

  <link rel="stylesheet" href="style.css">

  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <div id="app">

    <header>
      <div class="logo"><img src="./assets/gitfav.svg" alt=""></div>

      <div class="search">
        <label class="sr-only" for=".input-search">Digite o Github username que quer favoritar</label>
        <input type="text" name="" id="input-search" placeholder="Digite o Github username que quer favoritar">
        <button>
          <div class="text-btn">
            <img src="./assets/startFav.svg" alt="">
            <p>favoritar</p>
          </div>
        </button>
      </div>

    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="usuario">
            <img src="https://github.com/maykbrito.png" alt="Imagem de perfil do Usuário">
            <div class="user">

              <p>Mayk Brito</p>
              <a href="https://github.com/maykbrito">/Mayk Brito</a>

            </div>
          </td>
          <td>123</td>
          <td>1234</td>
          <td><button>Remover</button></td>
        </tr>
      </tbody>
    </table>



  </div>
</body>

</html>
