<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>GitFav</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">

  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <div id="app">


    <div class="header">
      <div class="logo">
        <img src="./assets/gitfav.svg" alt="">
      </div>

      <div class="input-search">
        <label for="search-bar sr-only">Digite o Github username que quer favoritar</label>
        <input type="search" id="search-bar" placeholder="Digite o Github username que quer favoritar">
        <button><img src="./assets/startFav.svg" alt="">favoritar</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody>
        <tr>
         
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
