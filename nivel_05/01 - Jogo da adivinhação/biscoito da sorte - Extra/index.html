<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">

  <title>Biscoito da sorte</title>

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main>
    <div class="content">

      <div class="info">
        <h2>Qual a sua sorte<br> de hoje ?</h2>
        <p>Abra o biscoito e descubra!</p>
        <img id="close" src="./img/fortune-cookie.svg" alt="Biscoito da sorte">
      </div>
    </div>

    <div class="content open hide">

      <div class="info">

        <h2>Aqui está a sua sorte <br>de hoje?</h2>
        <div class="box-p">
          <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        </div>
        <img id="opened" src="./img/opened-cookie.svg" alt="Biscoito da sorte aberto">
        <button id="luckyAgain">Abrir outro biscoito</button>
      </div>

    </div>

    <script src="./main.js"></script>
  </main>

</body>

</html>
