<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Github Favorites</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">

  <script src="./index.js" type="module" defer></script>
</head>

<body>
  <div id="app">

    <header>
      <img src="./imagem/logo.svg" alt="Logo do desafio GitFav">

      <div class="search">
        <label class="sr-only" for="placeholder_text">Digite o Github username que quer favoritar</label>
        <input type="text" id="placeholder_text" placeholder="Digite o Github username que quer favoritar">
        <button><img src="./imagem/estrela_do_button.svg" alt="">favoritar</button>
      </div>

    </header>


    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <div class="scroll">
        <tbody>
        </tbody>

    </table>


</body>

</html>
